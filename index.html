<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Video Poker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="container">
      <table id="payout-table">
        <thead>
          <tr>
            <th class="from">Hand</th>
            <th class="subject">Payout</th>
            <th class="date">Probability</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="card-container"></div>
      <div id="game-info">
        <p id="bet-label" class="bet-credits-label">BET 0</p>
        <p id="output-label" class="game-output blink">ENTER BET TO PLAY</p>
        <p id="credits-label" class="bet-credits-label">CREDITS 100</p>
      </div>
      <div id="button-container">
        <button id="bet-one" class="bet-button">BET ONE</button>
        <button id="bet-max" class="bet-button">BET MAX</button>
        <button id="deal-button" disabled>DEAL</button>
      </div>
    </div>
    <audio id="audio" src="sounds/SIKPOKEMONBEATS.mp3" loop></audio>
    <audio id="bet-audio" src="sounds/bet.mp3"></audio>
    <audio id="win-audio" src="sounds/win.mp3"></audio>
    <i id="mute-button" class="fas fa-volume-up fa-2x"></i>
    <!-- Import program logic -->
    <script src="game-utils.js"></script>
    <script src="ui-helper.js"></script>
    <script src="script.js"></script>
  </body>
</html>
